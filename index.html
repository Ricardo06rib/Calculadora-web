<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>calculadora</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="calc">
        <h1>
            Calculadora
        </h1>
        <div id="display"></div>
        <div class="tecl">
            <button onclick="bot7()" class="but">7</button>
            <button onclick="bot8()" class="but">8</button>
            <button onclick="bot9()" class="but">9</button>
            <button onclick="botmais()" class="but opr">+</button>
            <button onclick="bot4()" class="but">4</button>
            <button onclick="bot5()" class="but">5</button>
            <button onclick="bot6()" class="but">6</button>
            <button onclick="botmenos()" class="but opr">-</button>
            <button onclick="bot1()" class="but">1</button>
            <button onclick="bot2()" class="but">2</button>
            <button onclick="bot3()" class="but">3</button>
            <button onclick="botdiv()" class="but opr">/</button>
            <button onclick="botC()" class="but opr">C</button>
            <button onclick="bot0()" class="but">0</button>
            <button onclick="botigual()" class="but opr">=</button>
            <button onclick="botmult()" class="but opr">*</button>
            
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
